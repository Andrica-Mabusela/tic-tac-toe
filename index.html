<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Have Fun!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div id="click-audio-wrapper">
        <audio controls="controls" id="audio">
            <source src="audio/click-sound.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
        </audio>
    </div>

    <div id="winner-audio-wrapper">
        <audio controls="controls" id="audio2">
            <source src="audio/game-win-sound.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
        </audio>
    </div>
    

    <div id="overlay">
        <div id="winner-message"></div>
        <button type="button" onclick="restartGame()">Restart Game</button>
    </div>

    <div id="players">
        <h3>Player 1: X</h3>
        <h3>Player 2: O</h3>
    </div>

    <div id="grid">
        <div class="grid-block cell"  data-player-number="0"></div>
        <div class="grid-block cell"  data-player-number="0"></div>
        <div class="grid-block cell"  data-player-number="0"></div>
        <div class="grid-block cell"  data-player-number="0"></div>
        <div class="grid-block cell"  data-player-number="0"></div>
        <div class="grid-block cell"  data-player-number="0"></div>
        <div class="grid-block cell"  data-player-number="0"></div>
        <div class="grid-block cell"  data-player-number="0"></div>
        <div class="grid-block cell"  data-player-number="0"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
